			body {

			* {
				box-sizing: border-box;
			}

			.tiles {
				width: 900px;
				height: 600px;
			}

			.tile {
				position: relative;
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;
				width: 60px;
				height: 60px;
				padding: 10px;
				float: left;
				text-align: center;
				transform: scale(1);
				box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0);
				transition: color 0.4s ease, transform 0.1s ease, text-shadow 0.4s ease;
				z-index: 0;
			}

			.tile, a {
				color: transparent;
				font-size: 11px;
				text-shadow: 0 0 2px rgba(0, 0, 0, 0);			
			}

			a {
				font-size: 9px;
				text-decoration: none;
			}

			.tile:hover {
				color: #fff;
				transform: scale(1.3);
				text-shadow: 0 0 2px rgba(0, 0, 0, 0.7);
				box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.4);
				z-index: 2;
				/*transition: color 0.4s ease, transform 0.1s ease, text-shadow 0.4s ease;*/
			}

			.tile:hover a {
				color: #fff;
				text-shadow: 0 0 2px rgba(0, 0, 0, 0.5);				
			}
		</style>
